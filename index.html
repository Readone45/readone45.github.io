<section id="bgs" class="bg-white">
  <div class="container">
    <ul class="list-group list-group-flush">
        <li class="list-group-item bg-white text-dark" id="listgroup">
          Dark Theme
          <label class="switch ">
            <input type="checkbox" id="isdark" onchange="setdark()" class="primary">
            <span class="slider round"></span>
          </label>
        </li>
    </ul> 
  </div>
</section>

<section id="cardbg" class="bg-white">
    <div class="container pb-3"> 	
        <div class="row">
      	
      	 <div class="col-md-6 mt-3">
           <div class="card bg-dark text-light">
            
            <div class="card-body">
             	<div class="row">
               	<div class="col-8">
                  <h5 class="card-title">Negara</h5>
                  <p class="card-text" id="country">Memuat...</p>
                </div>
                <div class="col-4">
               		<img src="https://www.countryflags.io/id/flat/64.png">
               	</div>
              </div>
            </div>
          
           </div>
        </div>
      
      <div class="col-md-6 mt-3">
         <div class="card bg-success text-white">
         <div class="card-body">
         <h5 class="card-title">Sembuh</h5>
         <p class="card-text" id="sembuh">Memuat...</p>
         </div>
         </div>
      </div>
      
      <div class="col-md-6 mt-3">
         <div class="card bg-warning">
         <div class="card-body">
         <h5 class="card-title">Positif</h5>
         <p class="card-text" id="positif">Memuat...</p>
         </div>
         </div>
      </div>
      
      <div class="col-md-6 mt-3">
         <div class="card bg-danger text-white">
         <div class="card-body">
         <h5 class="card-title">Meninggal</h5>
         <p class="card-text" id="meninggal">Memuat...</p>
         </div>
         </div>
      </div>
      
      <div class="col-md-6 mt-3">
        <div class="card bg-blue text-white">
        <div class="card-body">
                  <h5 class="card-title">Dirawat</h5>
                  <p class="card-text" id="dirawat">Memuat...</p>
                </div>
              </div>
            </div>
      
      </div>
      </div>
</section>

  <section class="py-5 text-center bg-white text-dark" id="foot">
    <div class="container">
      <span>Source : https://kawalcorona.com</span>
    </div>
  </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
    var sembuh = document.querySelector("#sembuh");
    var country = document.querySelector("#country");
    var positif = document.querySelector("#positif");
    var meninggal = document.querySelector("#meninggal");
    var dirawat = document.querySelector("#dirawat");

    fetch('https://cors-anywhere.herokuapp.com/https://api.kawalcorona.com/indonesia/')
      .then((response) => {
        return response.json();
      })
      .then((data) => {
      	meninggal.innerHTML = data[0].meninggal;
      	country.innerHTML = data[0].name;
        sembuh.innerHTML = data[0].sembuh;
        positif.innerHTML = data[0].positif;
        dirawat.innerHTML = data[0].dirawat;
      });
      
    </script>
    <script type="text/javascript">
      var dark = document.querySelector("#isdark");
      var icon = document.querySelector("#icon");
      var nav = document.querySelector("#nav");
      var cardbg = document.querySelector("#cardbg");
      var bgs = document.querySelector("#bgs");
      var listgroup = document.querySelector("#listgroup");
      var foot = document.querySelector("#foot");
      if(typeof(localStorage) !== "undefined"){
        if(localStorage.getItem("theme")=="dark"){
          darktheme();
          dark.checked = true;
        }else{
          lighttheme();
          dark.checked = false;
        }
      }

      function darktheme(){
          icon.setAttribute("fill","#ffffff");
          nav.classList.add("bg-dark","navbar-dark");
          nav.classList.remove("bg-white","navbar-white");
          cardbg.classList.add("bg-grey");
          cardbg.classList.remove("bg-white");
          bgs.classList.add("bg-dark");
          bgs.classList.remove("bg-white");
          listgroup.classList.add("bg-dark","text-white");
          listgroup.classList.remove("bg-white","text-dark");
          foot.classList.add("bg-grey","text-white");
          foot.classList.remove("bg-white","text-dark");
      }

      function lighttheme(){
          icon.setAttribute("fill","#0f0f0f");
          nav.classList.remove("bg-dark","navbar-dark");
          nav.classList.add("bg-white","navbar-white");
          cardbg.classList.remove("bg-grey");
          cardbg.classList.add("bg-white");
          bgs.classList.remove("bg-dark");
          bgs.classList.add("bg-white");
          listgroup.classList.remove("bg-dark","text-white");
          listgroup.classList.add("bg-white","text-dark");
          foot.classList.remove("bg-dark","text-white");
          foot.classList.add("bg-white","text-dark");
      }

      function setdark(){
        var isChecked = dark.checked;
        if(isChecked){
          localStorage.setItem("theme","dark");
          darktheme();
        }else{
          localStorage.setItem("theme","light");
          lighttheme();
        }
      }
    </script>
  </body>
</html>
